<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" class="css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<article class="container">
				<div class="up">
					<img class="top-background" src="images/bg-pattern-card.svg" alt="" />
					<img
						src="images/image-victor.jpg"
						alt="Profile Image of Victor"
						class="profile-image"
					/>
				</div>
				<div class="down">
					<div class="main-data">
						<h1 class="dark-headings heading-size">Victor Crest</h1>
						<p class="secondary-text heading-size">26</p>
					</div>
					<p class="secondary-text">London</p>
					<hr />
					<div class="details">
						<div class="followers">
							<h2 class="dark-headings heading-size">80K</h2>
							<p class="secondary-text">Followers</p>
						</div>
						<div class="likes">
							<h2 class="dark-headings heading-size">803K</h2>
							<p class="secondary-text">Likes</p>
						</div>
						<div class="photos">
							<h2 class="dark-headings heading-size">1.4K</h2>
							<p class="secondary-text">Photos</p>
						</div>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
